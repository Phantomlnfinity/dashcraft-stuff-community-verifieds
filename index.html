<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div id="tracklookup" hidden>
    <h2>Track Lookup</h2>
    <div class="topstuff">
      <input id="tracklink" type="text">
      <button type="button" onclick="trackLookup()">Get Info</button><br><br>
    </div>
    <div id="trackleaderboard"></div>
    <div id="piecedata"></div>
  </div>

  <hr>
  
  <div class="topstuff">
    <button type="button" onclick="retrieveMaps()">Get Info</button>
    
    <label class="container"> Recent 25
      <input id="25only" type="checkbox">
      <span class="checkmark"></span>
    </label>
    <label class="container"> Remove Serphal
      <input id="byeserphal" type="checkbox">
      <span class="checkmark"></span>
    </label>
  </div>
  <hr>

  <div id="data" hidden>
    <div id="averages" , class="averages">
      <h2>Averages</h2>
      <div id="players">Players:</div>
      <div id="likes">Likes:</div>
      <div id="dislikes">Dislikes:</div>
    </div>

    <div id="leaderboard" , class="leaderboard">
      <h2>Point Leaderboard</h2>
    </div>
    <div id="wrcount" , class="wrcount">
      <h2>WR Leaderboard</h2>
    </div>

    <br>
    <hr>

    <div id="playerlookup">
      <h2>Player Lookup</h2>
      <div class="topstuff">
        <input id="player" type="text">
        <button type="button" onclick="playerLookup()">Find Player</button><br><br>
      </div>
      <div id="profilelink"></div>
      <div id="lbdata" class="lbdata"></div>
      <div id="tracks" class="tracks"></div>
    </div>

    <br>
    <hr>
  </div>


  <script src="script.js"></script> <br><br>
  <h6>API stuff stolen from LovelyLagrande (im too stupid to make my own)</h6>
</body>

</html>
